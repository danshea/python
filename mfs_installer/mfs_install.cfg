['Configuration']
root= /root/LocalSoftware/mfs
loglevel = DEBUG
logdir = log
logfile = mfs_install
sourcedirectory = source
sourcebasename = mfs-
sourcefile_extension = .tar.gz
mfsuser = mfs
mfsgroup = mfs
master_configure_flags = --prefix=/usr --sysconfdir=/etc --localstatedir=/var/lib --with-default-user=mfs --with-default-group=mfs --disable-mfschunkserver --disable-mfsmount
chunkserver_configure_flags = --prefix=/usr --sysconfdir=/etc --localstatedir=/var/lib --with-default-user=mfs --with-default-group=mfs --disable-mfsmaster
