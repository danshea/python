[Configuration]
root= /root/LocalSoftware/mfs
loglevel = DEBUG
logdir = log
logfile = mfs_install
sourcedirectory = source
sourcebasename = mfs-
sourcefile_extension = .tar.gz
tarmode = r:gz
mfsuser = mfs
mfsgroup = mfs
master_configure_flags = ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var/lib --with-default-user=mfs --with-default-group=mfs --with-default-mastername=moose1-master.med.harvard.edu --disable-mfschunkserver --disable-mfsmount
chunkserver_configure_flags = ./configure --prefix=/usr --sysconfdir=/etc --localstatedir=/var/lib --with-default-user=mfs --with-default-group=mfs --with-default-mastername=moose1-master.med.harvard.edu --disable-mfsmaster
